<html>

<style>
    body {
        background-image: url('{{ url_for("static", filename="images/result.webp") }}');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        color: #FFFFFF;
    }

    .result-container {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        width: 60%;
        margin: 100px auto;
        text-align: center;
        border: 3px solid; /* Default border for the box */
    }

    h1 {
        font-size: 45px;
        margin-bottom: 20px;
    }

    .prediction-value h2 {
        color: #FFFFFF;
        font-size: 30px;
        margin-bottom: 30px;
    }

    .prediction-value {
        margin-bottom: 40px;
    }

    a {
        font-size: 22px;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        border: 2px solid;
        color: inherit; /* Ensure text color inherits from the link's color */
    }

    a:hover {
        color: #000000; /* Change text color to black on hover */
    }

    /* Default Theme */
    body.default-theme h1 {
        color: #FF5252;
    }

    body.default-theme a {
        color: #FF5252;
        border-color: #FF5252;
    }

    body.default-theme a:hover {
        background-color: #FF5252;
        color: #000000; /* Text color changes to black on hover */
    }

    /* Slight Injury */
    body.slight-injury h1 {
        color: #FFCC00; /* Dark Yellow */
    }

    body.slight-injury a {
        color: #FFCC00;
        border-color: #FFCC00;
    }

    body.slight-injury a:hover {
        background-color: #FFCC00;
        color: #000000; /* Text color changes to black on hover */
    }

    body.slight-injury .result-container {
        border-color: #FFCC00; /* Dark Yellow */
    }

    /* Serious Injury */
    body.serious-injury h1 {
        color: #FF8C00; /* Orange */
    }

    body.serious-injury a {
        color: #FF8C00;
        border-color: #FF8C00;
    }

    body.serious-injury a:hover {
        background-color: #FF8C00;
        color: #000000; /* Text color changes to black on hover */
    }

    body.serious-injury .result-container {
        border-color: #FF8C00; /* Orange */
    }

    /* Fatal Injury */
    body.fatal-injury h1 {
        color: #FF0000; /* Red */
    }

    body.fatal-injury a {
        color: #FF0000;
        border-color: #FF0000;
    }

    body.fatal-injury a:hover {
        background-color: #FF0000;
        color: #000000; /* Text color changes to black on hover */
    }

    body.fatal-injury .result-container {
        border-color: #FF0000; /* Red */
    }
</style>

<body class="{{ theme }}">
    <div class="result-container">
        <h2>Prediction Result</h2>
        <div class="prediction-value">
            <h1>{{ prediction }}</h1>
        </div>
        <a href="/">Go back to home page</a>
    </div>
</body>

</html>
