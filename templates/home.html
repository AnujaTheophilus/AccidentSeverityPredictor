<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('{{ url_for("static", filename="images/image_accident.jpg") }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 50px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            max-width: 600px;
            margin: auto;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group label {
            min-width: 200px;
            margin-right: 10px;
            text-align: right;
            font-weight: bold;
            box-sizing: border-box;
        }

        .form-group select,
        .form-group input[type="text"] {
            flex: 1;
            padding: 5px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: white;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-sizing: border-box;
        }

        .form-group input[type="submit"]:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <center>
        <h1>ACCIDENT SEVERITY PREDICTION</h1>
        <form method="POST" action="{{ url_for('predict') }}">

            <div class="form-group">
                <label>Age Band of Driver:</label>
                <select name="Age_band_of_driver">
                    <option value="Under 18">Under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="31-50">31-50</option>
                    <option value="Over 51">Over 51</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>
            <div class="form-group">
                <label>Sex_of_driver:</label>
                <select name="Sex_of_driver">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>
            <div class="form-group">
                <label>Road_surface_conditions:</label>
                <select name="Road_surface_conditions">
                    <option value="Dry">Dry</option>
                    <option value="Wet or damp">Wet or damp</option>
                    <option value="Snow">Snow</option>
                    <option value="Flood over 3cm. deep">Flood over 3cm. deep</option>
                </select>
            </div>
            <div class="form-group">
                <label>Light_conditions:</label>
                <select name="Light_conditions">
                    <option value="Daylight">Daylight</option>
                    <option value="Darkness - lights lit">Darkness - lights lit</option>
                    <option value="Darkness - no lighting">Darkness - no lighting</option>
                    <option value="Darkness - lights unlit">Darkness - lights unlit</option>
                </select>
            </div>
            <div class="form-group">
                <label>Weather_conditions:</label>
                <select name="Weather_conditions">
                    <option value="Normal">Normal</option>
                    <option value="Raining">Raining</option>
                    <option value="Windy">Windy</option>
                    <option value="Cloudy">Cloudy</option>
                    <option value="Snow">Snow</option>
                    <option value="Raining and Windy">Raining and Windy</option>
                    <option value="Fog or Misty">Fog or Misty</option>
                    <option value="Unknown">Unknown</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Type_of_collision:</label>
                <select name="Type_of_collision">
                    <option value="Vehicle with vehicle collision">Vehicle with vehicle collision</option>
                    <option value="Collision with roadside objects">Collision with roadside objects</option>
                    <option value="Collision with pedestrians">Collision with pedestrians</option>
                    <option value="Rollover">Rollover</option>
                    <option value="Collision with animals">Collision with animals</option>
                    <option value="Collision with roadside-parked vehicles">Collision with roadside-parked vehicles</option>
                    <option value="Fall from vehicles">Fall from vehicles</option>
                    <option value="With Train">With Train</option>
                    <option value="Unknown">Unknown</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Number of vehicles:</label>
                <select name="Number_of_vehicles_involved">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
            <div class="form-group">
                <label>Casualty Class:</label>
                <select name="Casualty_class">
                    <option value="Driver or rider">Driver or rider</option>
                    <option value="Pedestrian">Pedestrian</option>
                    <option value="Passenger">Passenger</option>
                    <option value="na">na</option>
                </select>
            </div>
            <div class="form-group">
                <label>Sex of casualty:</label>
                <select name="Sex_of_casualty">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="na">na</option>
                </select>
            </div>
            <div class="form-group">
                <label>Age Band of Casualty:</label>
                <select name="Age_band_of_casualty">
                    <option value="Under 18">Under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="31-50">31-50</option>
                    <option value="Over 51">Over 51</option>
                    <option value="na">Unknown</option>
                </select>
            </div>
            <div class="form-group">
                <label>Casualty severity:</label>
                <select name="Casualty_severity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="na">na</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="PREDICT">
            </div>
        </form>
    </center>
</body>
</html>
